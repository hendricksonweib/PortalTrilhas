<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sass/components.css">
    <link rel="stylesheet" href="../authentication/app.css">
    
    <title>TRILHAS</title>
</head>

<body>
    <div class="conteiner-login">
        <main class="loginForms">
          
            <h1 class="h1Forms">Login</h1>
            <div class="group">
                <input type="text" id="UserEmail" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Email</label>
            </div>
            <div class="group">
                <input type="password" id="UserPassoword" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Senha</label>
            </div>
            <button class="buttonComponent" id="buttonLogin">Entrar</button>
            <div class="division">
                <span class="lineSpan"></span>
                <p class="lineP">OU</p>
                <span class="lineSpan"></span>
            </div>
            <p>Não tem uma conta? <a href="http://127.0.0.1:5500/index.html">Cadastre-se</a></p>
            <img class="imgLogo" src="../img/logoInovaMaranhao.svg" alt="Inova Maranhão">
        </main>
        <aside class="dadosLogin">
            <img class="dadosLoginImg" src="../img/login.svg" alt="">
        </aside>
    </div>
</body>
<script src="../authentication/app.js"></script>

</html>
