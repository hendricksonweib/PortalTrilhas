<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sass/components.css">
    <link rel="stylesheet" href="authentication/registro.css">
    <title>TRILHAS</title>
</head>
<body>
    <div class="conteiner-cadastro">
        <main class="cadastro-forms">
            <h1>Cadastre-se</h1>
            <input class="inputComponent" id="inputName" type="text" placeholder="Nome completo">
            <input class="inputComponent" id="inputEmail" type="email" placeholder="Email">
            <input class="inputComponent" id="InputCpf" type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="CPF" title="Digite um CPF válido" required>
            <input class="inputComponent" id="inputTelefone" type="text" placeholder="Telefone" title="Digite um número de telefone válido" required>
            <input class="inputComponent" id="inputEndereco" type="text" placeholder="Endereço">
            <input class="inputComponent" id="inputCidade" type="text" placeholder="Cidade">
            <input class="inputComponent" id="inputSenha" type="password" placeholder="Digite sua senha">
            <input class="inputComponent" id="inputSenhaConfirma" type="password" placeholder="Confirma a sua senha">
            <SECTION>
                <DIV id="dropzone">
                  <FORM class="dropzone needsclick" id="demo-upload" action="/upload">
                    <DIV class="dz-message needsclick">    
                      Drop files here or click to upload.<BR>
                      <SPAN class="note needsclick">(This is just a demo dropzone. Selected 
                      files are <STRONG>not</STRONG> actually uploaded.)</SPAN>
                    </DIV>
                  </FORM>
                </DIV>
              </SECTION>
            <button class="buttonComponent" id="buttonEnviar">Enviar</button>
            <!-- <input class="inputComponent" id="inputFile" accept="application/pdf" type="file"> -->
        </main>
        <aside class="cadastroCapa">
            <img class="cadastroImg" src="../img/cadastro.svg" alt="cadastro">
        </aside>
    </div>
</body>
<script src="authentication/registro.js"></script>
</html>
